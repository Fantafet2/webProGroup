<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>

    <div class="Start" style=" width: 10%; height: 50px; border-radius: 50px; position: relative; top: 10px; left: 45%; display: flex;">
        <input id="StartGame" type="submit" value="Start">
    </div>

    <div class = "area" id = "area">

        <div class="UserInput">
            <input id="answerbox" type="number" placeholder = "Enter your answer">
            <input id="CheckAnswer" type="submit" value="CheckAnswer">
        </div>

        <div class="maintable">
        
            <div class="allnums">

                <img id="multisymb" src="../Assets/imgs/symbols/multiplicationSymbol.jpg" alt="">
                <img id="equsymb" src="../Assets/imgs/symbols/equalSymbol.jpg" alt="">
                <img id="answer" class="numimgs" src="../Assets/imgs/numbers/Image1.jpg" alt="">

                <div class="int1nums">
                    <img id="img1" class="numimgs" src="../Assets/imgs/numbers/Image1.jpg" alt="">

                    <img id="img2" class="numimgs" src="../Assets/imgs/numbers/Image1.jpg" alt="">
                </div>
            </div>
        </div>
       
        <div class="Next" style=" width: 10%; height: 100px; border-radius: 50px; position: relative; top: 250px; left: 45%; display: flex;">
            <input id="NextButton" type="submit" value="Next">
        </div>

    </div>
    <script src="test2.js"></script>

</body>
</html>
